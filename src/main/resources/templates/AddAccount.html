<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <title>index</title>
  <link rel="stylesheet" th:href="@{/css/Layout.css}">
</head>
<body>
<div th:replace="fragments :: header-admin"></div>

<div class="w-80 d-flex justify-content-center ">
  <div class="card m-5 mt-3 mb-4 w-35">
    <form class="row g-4"
          action="#" th:action="@{/saveAcc}" th:object="${account}"
          method="post"
    >
      <div class="card-body p-4" style="font-size: 14px;">
        <h6 class="card-title fw-bold">Thông tin tài khoản</h6>
        <div class="w-80 border-bottom m-3"></div>
        <div class="col-md-12">
          <label  class="form-label">Username</label>
          <input type="text" class="form-control" th:field="*{userName}"
                 placeholder="Tên tài khoản" required>
        </div>

        <div class="col-md-12">
          <label class="form-label">New password</label>
          <input type="password" class="form-control"   th:field="*{password}"
                 placeholder="Mật khẩu " required>
        </div>

        <div class="col-md-12">
          <label    class="form-label">Loại Tài Khoản</label>
          <select class="form-select form-select-lg" style=" font-size: 13px;" th:field="*{accountType}">
            <option value="admin" selected>Admin</option>
            <option value="employee">Employee</option>
          </select>
        </div>

        <div class="col-md-12 mt-5">
          <button class="btn btn-danger input-group mb-3 w-20 btn-orange w-100" >
            Tạo tài khoản
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
</div>

<div th:replace="fragments :: footer"></div>
</body>
</html>
