<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <title>index</title>
  <link rel="stylesheet" th:href="@{/css/Layout.css}">
  <link rel="stylesheet" th:href="@{/css/Table.css}">
</head>
<body>
<div th:replace="fragments :: header-admin"></div>

<div class="d-flex align-items-center justify-content-center w-100">
  <form class="row w-75"
    th:action="@{/employee/saveEmployee}" th:object="${employee}"
        th:method="${employee.getEmployeeId()} ? put : post"
  >
    <div class="col-xl-12 col-lg-12">
      <div class="card m-5 mt-3">
        <div class="card-body p-4" style="font-size: 14px;">
          <h6 class="card-title fw-bold">Thông tin cá nhân</h6>
          <div class="w-80 border-bottom m-3"></div>
          <div class="row g-4">
            <div class="col-md-6">
              <label    class="form-label">Họ và tên</label>
              <input type="text" class="form-control"
                     th:field="*{employeeName}"
                     placeholder="Nhập họ và tên">
              <span class="error-span" th:if="${#fields.hasErrors('employeeName')}"
                    th:errors="*{employeeName}"></span>
            </div>
            <div class="col-md-6">
              <label  class="form-label">CCCD</label>
              <input type="text" class="form-control"
                     th:field="*{employeeId}"
                     th:if="${employee.employeeId != null && !#fields.hasErrors('employeeId')}" th:readonly="true"
                     placeholder="Nhập số CCCD" required>
              <input type="text" class="form-control"
                     th:field="*{employeeId}"
                     th:if="${employee.employeeId == null || #fields.hasErrors('employeeId')}"
                     placeholder="Nhập số CCCD" required>
              <span class="error-span" th:if="${#fields.hasErrors('employeeId')}"
                    th:errors="*{employeeId}"></span>
            </div>
            <div class="col-md-6">
              <label    class="form-label">Email</label>
              <input type="text" class="form-control"
                     th:field="*{email}"
                     placeholder="Nhập email"
                     required>
              <span class="error-span" th:if="${#fields.hasErrors('email')}"
                    th:errors="*{email}"></span>
            </div>
            <div class="col-md-6">
              <label    class="form-label">Số điện thoại</label>
              <input type="text" class="form-control"
                     th:field="*{phone}"
                     placeholder="Nhập số điện thoại" required>
              <span class="error-span" th:if="${#fields.hasErrors('phone')}"
                    th:errors="*{phone}"></span>
            </div>

            <div class="col-md-6">
              <div class="row g-4">
                <div class="col-md-12">
                  <label    class="form-label">Địa chỉ</label>
                  <input type="text" class="form-control"
                         th:field="*{address}"
                         placeholder="Nhập địa chỉ thường trú" required>
                  <span class="error-span" th:if="${#fields.hasErrors('address')}"
                        th:errors="*{address}"></span>
                </div>
                <div class="col-md-12">
                  <label    class="form-label">File hình ảnh</label>
                  <input type="file" class="form-control"

                         placeholder="Nhập file hình ảnh" required>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="row g-4">
                <div class="col-md-5">
                  <label    class="form-label">Ngày sinh</label>
                  <input type="date" class="form-control"
                         th:field="*{birthDay}" required>
                  <span class="error-span" th:if="${#fields.hasErrors('birthDay')}"
                        th:errors="*{birthDay}"></span>
                </div>
                <div class="col-md-6 ms-4">
                  <label    class="form-label">Giới tính</label>
                  <div class="d-flex">
                    <div class="form-check w-35">
                      <input class="form-check-input" type="radio" name="gender"
                             id="flexRadioDefault1"
                             value="male"
                      >
                      <label class="form-check-label" for="flexRadioDefault1">
                        Nam
                      </label>
                    </div>
                    <div class="form-check w-35">
                      <input class="form-check-input" type="radio" name="gender"
                             value="female"
                             id="flexRadioDefault2" checked>
                      <label class="form-check-label" for="flexRadioDefault2">
                        Nữ
                      </label>
                    </div>
                  </div>
                </div>
                <div class="col-md-5">
                  <label    class="form-label">Chức vụ</label>
                  <select class="form-select form-select-lg" style=" font-size: 13px;" th:field="*{accountType}">
                    <option value="admin" selected>Admin</option>
                    <option value="employee">Employee</option>
                  </select>
                </div>
                <div class="col-md-6 ms-4 d-flex align-items-end">
                  <button class="btn btn-danger input-group btn-orange" style="width: 200px;" type="submit">
                    Xác nhận
                  </button>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>

    </div>
  </form>
</div>

<div th:replace="fragments :: footer"></div>
</body>
</html>
