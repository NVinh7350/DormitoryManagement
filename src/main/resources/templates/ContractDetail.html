<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <title>index</title>
  <link rel="stylesheet" th:href="@{/css/Layout.css}">
  <link rel="stylesheet" th:href="@{/css/Table.css}">
</head>
<body>
<div th:replace="fragments :: header-admin"></div>

<div class="container-fluid p-0 d-flex">
  <div class="dashboard">
    <div class="dashboard-item">
      <div class="text-content">
        <a class="navbar-brand navbar-element" href="#">Thông tin cá nhân</a>
      </div>
    </div>
    <div class="dashboard-item">

      <div class="text-content">
        <a class="navbar-brand navbar-element" href="#">Tài khoản</a>
      </div>
    </div>
    <div class="line"></div>
    <div class="dashboard-item">
      <div class="text-content">
        <a class="navbar-brand navbar-element" href="#">Thông tin phòng</a>
      </div>
    </div>
    <div class="dashboard-item">
      <div class="text-content">
        <a class="navbar-brand navbar-element" href="#">Hóa đơn</a>
      </div>
    </div>
    <div class="dashboard-item">
      <div class="pointer"></div>
      <div class="text-content">
        <a class="navbar-brand navbar-element" style="color: #0000FF;" href="#">Hợp đồng</a>
      </div>
    </div>
</div>


<div class="w-85 d-flex justify-content-center ">
  <div class="w-80" style="min-height: 427px;">
    <div class="card m-5 mt-3 mb-4 w-85">
      <div class="d-flex container-fluid p-3">
        <div class="row g-4">
          <div class="col-md-4">
            <label  class="form-label">Tên hợp đồng</label>
            <input type="text" class="form-control"  th:value="${contract.contractName}" >
          </div>
          <div class="col-md-4">
            <label  class="form-label">Tên sinh viên</label>
            <input type="text" class="form-control" th:value="${contract.student.studentName}">
          </div>
          <div class="col-md-2">
            <label   class="form-label">Ngày tạo</label>
            <input type="date" class="form-control" th:value="${contract.signingDate}">
          </div>
          <div class="col-md-2">
            <label   class="form-label">Ngày hết hạn</label>
            <input type="date" class="form-control"   th:value="${contract.expirationDate}">
          </div>
          <div class="col-md-6">
            <label   class="form-label">File hợp đồng</label>
            <input type="file" class="form-control"  >
          </div>
          <div class="col-md-6">
            <label   class="form-label">Thông tin thêm</label>
            <input type="text" class="form-control"  >
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</div>

<div th:replace="fragments :: footer"></div>
</body>
</html>
