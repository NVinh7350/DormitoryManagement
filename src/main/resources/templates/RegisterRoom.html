<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <title>index</title>
    <link rel="stylesheet" th:href="@{/css/Layout.css}">
    <link rel="stylesheet" th:href="@{/css/Table.css}">
</head>
<body>
<div th:replace="fragments :: header-admin"></div>



<h4 class="text-center m-4 fw-bold">Đặt phòng A101</h4>
<div class="d-flex justify-content-center">
    <form class="row w-80"
          action="#" th:action="@{/saveStudent}" th:object="${student}"
          method="post"
    >
        <div class="col-md-12">
            <div class="card m-5 mt-3">
                <div class="card-body p-4" style="font-size: 14px;">
                    <h6 class="card-title fw-bold">Thông tin cá nhân</h6>
                    <div class="w-80 border-bottom m-3"></div>
                    <div class="row g-4">
                        <div class="col-md-4">
                            <label class="form-label">Họ và tên</label>
                            <input type="text" class="form-control"  th:field="*{studentName}"
                                   placeholder="Nhập họ và tên" required>
                            <span class="error-span" th:if="${#fields.hasErrors('studentName')}"
                                  th:errors="*{studentName}"></span>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">CMND</label>
                            <input type="text" class="form-control"  th:field="*{studentId}"
                                   placeholder="Nhập số CCCD/ CMND" required>
                            <span class="error-span" th:if="${#fields.hasErrors('studentId')}"
                                  th:errors="*{studentId}"></span>
                        </div>
                        <div class="col-md-4">
                            <label  class="form-label">Địa chỉ</label>
                            <input type="text" class="form-control"  th:field="*{address}"
                                   placeholder="Nhập địa chỉ thường trú" required>
                            <span class="error-span" th:if="${#fields.hasErrors('address')}"
                                  th:errors="*{address}"></span>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Email</label>
                            <input type="text" class="form-control"  th:field="*{email}"
                                   placeholder="Nhập địa chỉ email" required>
                            <span class="error-span" th:if="${#fields.hasErrors('email')}"
                                  th:errors="*{email}"></span>
                        </div>
                        <div class="col-md-4">
                            <label  class="form-label">Số điện thoại</label>
                            <input type="text" class="form-control"  th:field="*{phone}"
                                   placeholder="Nhập số điện thoại" required>
                            <span class="error-span" th:if="${#fields.hasErrors('phone')}"
                                  th:errors="*{phone}"></span>
                        </div>

                        <div class="col-md-2">
                            <label  class="form-label">Ngày sinh</label>
                            <input type="date" class="form-control"  th:field="*{birthDay}" required>
                            <span class="error-span" th:if="${#fields.hasErrors('birthDay')}"
                                  th:errors="*{birthDay}"></span>
                        </div>

                        <div class="col-md-2">
                            <label class="form-label">Giới tính</label>
                            <div class="d-flex ">
                                <div class="form-check w-35">
                                    <input class="form-check-input" type="radio" name="gender"
                                           id="flexRadioDefault1" value="male" checked>
                                    <label class="form-check-label" for="flexRadioDefault1">
                                        Nam
                                    </label>
                                </div>
                                <div class="form-check w-35 ms-5">
                                    <input class="form-check-input" type="radio" name="gender"
                                           id="flexRadioDefault2"  value="female">
                                    <label class="form-check-label" for="flexRadioDefault2">
                                        Nữ
                                    </label>
                                </div>
                            </div>
                            <span class="error-span" th:if="${#fields.hasErrors('gender')}"
                                  th:errors="*{gender}"></span>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-12">
            <div class="card m-5 mt-3 mb-4">
                <div class="card-body p-4" style="font-size: 14px;">
                    <h6 class="card-title fw-bold">Thông tin nhân thân</h6>
                    <div class="w-80 border-bottom m-3"></div>
                    <div class="row g-4">
                        <div class="col-md-4">
                            <label class="form-label">Họ và tên</label>
                            <input type="text" class="form-control" th:field="*{relativeName}"
                                   placeholder="Nhập họ và tên" required>
                            <span class="error-span" th:if="${#fields.hasErrors('relativeName')}"
                                  th:errors="*{relativeName}"></span>
                        </div>
                        <div class="col-md-4">
                            <label  class="form-label">Số điện thoại</label>
                            <input type="text" class="form-control"  th:field="*{relativePhone}"
                                   placeholder="Nhập số điện thoại" required>
                            <span class="error-span" th:if="${#fields.hasErrors('relativePhone')}"
                                  th:errors="*{relativePhone}"></span>
                        </div>

                        <div class="col-md-4">
                            <label class="form-label">Địa chỉ</label>
                            <input type="text" class="form-control h-78"  th:field="*{relativeAddress}"  placeholder="Nhập địa chỉ thường trú"
                                   required>
                            <span class="error-span" th:if="${#fields.hasErrors('relativeAddress')}"
                                  th:errors="*{relativeAddress}"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xl-6 col-lg-12">
            <button class="btn input-group m-5 btn-orange" style="margin-left: 10%; width: 250px;">
                Đăng Ký
            </button>
        </div>
    </form>

</div>

<div th:replace="fragments :: footer"></div>

<script ></script>
</body>
</html>
