<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <title>index</title>
    <link rel="stylesheet" th:href="@{/css/Layout.css}">
    <link rel="stylesheet" th:href="@{/css/Table.css}">
</head>
<body>
<div th:replace="fragments :: header"></div>
<h4 class="text-start ms-5 mt-3 fw-bold">Thông tin liên lạc</h4>
<div>
    <div class="card m-5 mt-3 w-50">
        <div class="card-body p-4" style="font-size: 14px;">
            <div class="d-flex flex-column">
                <div style="display: flex;">
                    <b style="min-width: 150px;">Địa chỉ:</b>
                    <p style="flex:1">Nguyễn Lương Bằng, quận Liên Chiểu, thành phố Đà Nẵng </p>
                </div>
                <div style="display: flex;">
                    <b style="min-width: 150px;">Số điện thoại:</b>
                    <p style="flex:1"> 09802222xxx </p>
                </div>
                <div style="display: flex;">
                    <b style="min-width: 150px;">Email: </b>
                    <p style="flex:1">  ktxsv@gmail.com </p>
                </div>
            </div>
        </div>
    </div>
</div>

<h4 class="text-start ms-5 mt-3 fw-bold">Danh sách nhân viên</h4>

<div class="div-slide">
    <div class="card contact-card" th:each="employee : ${employeeList}">
        <img src="/img/avatar.jpg">
        <div class="card-body contact-card-content">
            <h6 class="card-title">Nhân viên quản lý</h6>
            <p th:text="${employee.employeeName}"></p>
        </div>
        <div class="detail">
            <div class="contact-card-content">
                <h6 class="card-title" style="font-size: 13px" th:text="${employee.email}"></h6>
                <p style="font-size: 13px" th:text="${employee.phone}"></p>
            </div>
        </div>
    </div>
</div>
<div th:replace="fragments :: footer"></div>

<script ></script>
</body>
</html>
