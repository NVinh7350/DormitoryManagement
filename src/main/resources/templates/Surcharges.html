<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <title>index</title>
    <link rel="stylesheet" th:href="@{/css/Layout.css}">
    <link rel="stylesheet" th:href="@{/css/Table.css}">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

</head>
<body>
<div th:replace="fragments :: header-admin"></div>

<h4 class="text-center ms-5 mt-5 fw-bold">Danh sách Phụ phí</h4>
<div class="d-flex justify-content-center">
    <form class="card m-5 w-50" th:action="@{/showEmployeeList}">
        <div class="card-body" style="width: 70%; font-size: 14px;">
            <div class="d-flex container-fluid" >
                <div class="d-flex mb-3 me-3 w-50" >
                    <input class="form-control me-2 mb-0" id="txtSearch" type="search" placeholder="Tìm kiếm" aria-label="Search" name="keyword">
                    <button class="btn btn-outline-success" id="btnSearch" style="font-size: 13px;" type="button">Search</button>
                </div>
            </div>
        </div>
        <table id="myTable">
            <thead>
            <tr>
                <th>
                    ID
                </th>
                <th>
                    Tên Thủ Tục
                </th>
                <th>Giá cả</th>
                <th style="text-align: center">Hành động</th>
            </tr>
            </thead>
            <tbody id="tbody">
            <tr class="tr" th:each="surcharge : ${surchargeList}">

                <td th:text="${surcharge.getSurchargeId()}" name="surchargeId"></td>
                <td class="fw-bold" th:text="${surcharge.surchargeName}"></td>
                <td th:text="${surcharge.price}"></td>
                <td class="view">
                    <div class="action-container">
                        <div class="add">
                            <a href="#" th:href="@{/surcharge/showSurchargeUpdateForm/{id}(id=${surcharge.surchargeId})}">
                                <i class="bi bi-pen-fill"></i>
                            </a>
                        </div>
                        <div class="remove">
                            <a href="#" th:href="@{/surcharge/deleteSurcharge/{id}(id=${surcharge.surchargeId})}">
                                <i href="#" class="bi bi-trash-fill"></i>
                            </a>

                        </div>
                    </div>
                </td>
            </tr>

            </tbody>
        </table>

    </form>

</div>
<div th:replace="fragments :: footer"></div>

<script th:inline="javascript">
    $('#btnSearch').on("click",function(){
        var value = $('#txtSearch').val();
        $.ajax({
            method: "GET",
            url: `/surcharge/showSurchargeFilterList`,
            data: {
                keyword: value,
            },
            success: function(data){
                if(data){
                    $(".tr").remove();
                    for (var element of data) {
                        $("#myTable").append(
                            `<tr class="tr">
                                <td name="employeeId">${element.surchargeId}</td>
                                <td class="fw-bold">${element.surchargeName}</td>
                                <td>${element.price}</td>
                                <td class="view">
                                  <div class="action-container">
                                    <div class="add">
                                        <a href="/surcharge/showSurchargeUpdateForm/${element.surchargeId}">
                                            <i class="bi bi-pen-fill"></i>
                                          </a>
                                        </div>
                                        <div class="remove">
                                          <a href="/surcharge/deleteSurcharge/${element.surchargeId}">
                                            <i class="bi bi-trash-fill"></i>
                                        </a>
                                    </div>
                                </div>
                                </td>
                              </tr>`
                        )
                    }
                }
            }
        });
    })
</script>
</body>
</html>
