<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <title>Danh sách phòng</title>
    <link rel="stylesheet" th:href="@{/css/Layout.css}">
    <link rel="stylesheet" th:href="@{/css/Table.css}">
</head>


<body>
<div th:replace="fragments :: header-admin"></div>

<h4 class="text-center ms-5 mt-5 fw-bold">Danh sách phòng</h4>
<p style="color: green; text-align: center" th:text="${message}"></p>
<div class="card m-5">
    <div class="card-body" style="width: 70%; font-size: 14px;">
        <div class="d-flex container-fluid" style="flex: 3; ">
            <form class="d-flex mb-3 me-3 w-35" >
                <input class="form-control me-2 mb-0" type="search" placeholder="Tìm kiếm" aria-label="Search">
                <button class="btn btn-outline-success"  style="font-size: 13px;" type="submit">Search</button>
            </form>

        </div>
    </div>
    <table id="myTable">
        <thead>
        <tr>
            <th></th>
            <th>
                Tên phòng
            </th>
            <th>Số điện</th>

            <th>Số nước</th>
            <th>Loại phòng</th>
            <th style="text-align: center">Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="room : ${listRoom}">
            <td>
                <input type="checkbox">
            </td>
            <td th:text="${room.roomName}"></td>
            <td th:text="${room.electricity}"></td>
            <td th:text="${room.water}"></td>
            <td th:text="${room.roomType.roomTypeName}"></td>

            <td class="view">
                <div class="action-container">
                    <div class="view">
                        <i href="#" class="bi bi-eye-fill"></i>
                    </div>
                    <div class="add">
                        <a th:href="@{/updateRoom/{id}(id=${room.roomId})}">
                            <i class="bi bi-pen-fill"></i>
                        </a>
                    </div>
                    <div class="remove">
                        <a th:href="@{/deleteRoom/{id}(id=${room.roomId})}">
                            <i href="#" class="bi bi-trash-fill"></i>
                        </a>

                    </div>
                </div>
            </td>
        </tr>

        </tbody>
    </table>

</div>

<div th:replace="fragments :: footer"></div>

<script ></script>
</body>
</html>
