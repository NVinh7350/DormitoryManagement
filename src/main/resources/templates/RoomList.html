<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <title>Danh sách phòng</title>
    <link rel="stylesheet" th:href="@{/css/Layout.css}">
    <link rel="stylesheet" th:href="@{/css/Table.css}">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>


<body>
<div th:replace="fragments :: header-admin"></div>

<h4 class="text-center ms-5 mt-5 fw-bold">Danh sách phòng</h4>
<p style="color: green; text-align: center" th:text="${message}"></p>
<div class="card m-5">
    <div class="card-body" style="width: 70%; font-size: 14px;">
        <div class="d-flex container-fluid" style="flex: 3; ">
            <div class="d-flex mb-3 me-3 w-35" >
                <input class="form-control me-2 mb-0" id="txtSearch" type="search" placeholder="Tìm kiếm" aria-label="Search" name="keyword">
                <button class="btn btn-outline-success"  id="btnSearch" style="font-size: 13px;" type="button">Search</button>
            </div>
            <div style="text-align: center">
                <a class="btn btn-outline-primary" href="/addRoom" style="font-size: 13px;" role="button">Thêm phòng</a>

            </div>

        </div>
    </div>
    <table id="myTable">
        <thead>
        <tr>
            <th>
                Tên phòng
            </th>
            <th>Loại phòng</th>
            <th>Số điện</th>
            <th>Số nước</th>
            <th>Số sinh viên</th>
            <th>Trạng thái</th>

            <th style="text-align: center">Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr class="tr" th:each="room : ${listRoom}">
            <td th:text="${room.roomName}"></td>
            <td th:text="${room.roomType.getRoomTypeName()}"></td>
            <td th:text="${room.electricity}"></td>
            <td th:text="${room.water}"></td>
            <td th:text="${room.studentNumberInRoom}+'/'+${room.roomType.getRoomCapacity()}"></td>
            <td th:text="${room.studentNumberInRoom==room.roomType.getRoomCapacity() ? 'Hết Phòng' : 'Còn Trống'}"></td>

            <td class="view">
                <div class="action-container">
                    <div class="view">
                        <i href="#" class="bi bi-eye-fill"></i>
                    </div>
                    <div class="add">
                        <a th:href="@{/updateRoom/{id}(id=${room.roomId})}">
                            <i class="bi bi-pen-fill"></i>
                        </a>
                    </div>
                    <div class="remove">
                        <a th:href="@{/deleteRoom/{id}(id=${room.roomId})}">
                            <i href="#" class="bi bi-trash-fill"></i>
                        </a>
                    </div>
                </div>
            </td>
        </tr>

        </tbody>
    </table>

</div>

<div th:replace="fragments :: footer"></div>

<script th:inline="javascript">
    $('#btnSearch').on("click",function(){
        var value = $('#txtSearch').val();
        $.ajax({
            method: "GET",
            url: `/showRoomFilterList`,
            data: {
                keyword: value,
            },
            success: function(data){
                if(data){
                    $(".tr").remove();
                    for (var room of data) {
                        $("#myTable").append(
                            `<tr class="tr">
                                <td>${room.roomName}</td>
                                <td>${room.roomType.roomTypeName}</td>
                                <td>${room.electricity}</td>
                              <td>${room.water}</td>
                              <td>${room.studentNumberInRoom +'/'+ room.roomType.roomCapacity}</td>
                              <td>${room.studentNumberInRoom==room.roomType.roomCapacity ? 'Hết Phòng' : 'Còn Trống'}</td>
                              <td class="view">
                                <div class="action-container">
                                  <div class="view">
                                    <a href="#">
                                      <i href="#" class="bi bi-eye-fill"></i>
                                    </a>
                                  </div>
                                  <div class="add">
                                    <a href="/updateRoom/${room.roomId}">
                                      <i class="bi bi-pen-fill"></i>
                                    </a>
                                  </div>
                                  <div class="remove">
                                    <a href="/deleteRoom/${room.roomId}">
                                      <i href="#" class="bi bi-trash-fill"></i>
                                    </a>
                                  </div>
                                </div>
                              </td>
                            </tr>`
                        )
                    }
                }
            }
        });
    })
</script>
</body>
</html>
