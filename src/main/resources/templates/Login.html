<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <title>index</title>
  <link rel="stylesheet" th:href="@{/css/Layout.css}">
  <link rel="stylesheet" th:href="@{/css/Table.css}">
</head>
<body>
<div th:replace="fragments :: header"></div>
<div class="w-100 flex-column full-background" style="height: 90%;">
  <div class="w-100 h-10 p-2 d-flex align-items-center">
    <img src="../img/Logo.png" width="125px">
    <nav class="navbar  ms-auto flex-row">
      <div class="flex-grow-1">
        <a class="navbar-brand navbar-element" href="/guest/home">TRANG CHỦ</a>
      </div>
      <div class="flex-grow-1">
        <a class="navbar-brand navbar-element" href="/guest/rooms">PHÒNG</a>
      </div>
      <div class="navbar-element dropdown me-3">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
           data-bs-toggle="dropdown" aria-expanded="false">
          THÔNG TIN
        </a>
        <ul class="dropdown-menu">
          <li><a class="navbar-element" href="/guest/surcharge">GIÁ CẢ</a></li>
          <li><a class="navbar-element" href="/guest/procedure">THỦ</a></li>
        </ul>
      </div>
      <div class="flex-grow-1">
        <a class="navbar-brand navbar-element" href="/guest/contact">LIÊN LẠC</a>
      </div>
      <div class="flex-grow-1">
        <a class="navbar-brand navbar-element" href="#">ĐĂNG NHẬP</a>
      </div>
    </nav>
  </div>
  <form class="w-100 h-75 d-flex flex-column justify-content-center align-items-center text-white"
    th:object="${account}"
        th:action="@{}"
  >
    <h1>ĐĂNG NHẬP</h1>
    <p class="mb-5">Được thiết kế và xây dựng bới nhóm 1- Đô một thùng</p>
    <div class="input-group mb-3 w-20">
      <input type="text" class="form-control" placeholder="Username"  style="font-size: 13px; font-weight: bold;"
             th:field=""
             required
      >
    </div>
    <div class="input-group mb-3 w-20">
      <input type="text" class="form-control" placeholder="Password"  style="font-size: 13px; font-weight: bold;">
      <i class="input-group-text bi bi-eye-fill" id="basic-addon1"></i>
    </div>
    <div class="input-group mb-3 w-20" style="background-color: rgba(1, 1, 1, 0);">
      <input type="checkbox" >
      <p class="m-0 ms-3"  style="font-size: 13px;">Nhớ mật khẩu? </p>
    </div>
    <button class="btn input-group mb-3 w-20" style="font-size: 13px; font-weight: bold; background-color: #FF7A00; color:#FFFFFF">
      Đăng nhập
    </button>

  </form>
</div>
<div th:replace="fragments :: footer"></div>

<script ></script>
</body>
</html>
