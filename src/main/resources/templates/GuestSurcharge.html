<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <title>index</title>
  <link rel="stylesheet" th:href="@{/css/Layout.css}">
  <link rel="stylesheet" th:href="@{/css/Table.css}">
</head>
<body>
<div th:replace="fragments :: header"></div>
<div class="d-flex p-4">
  <div class="w-75">
    <div class="card-body p-4" style="font-size: 14px;">
      <h6 class="card-title fw-bold mb-4">Phí nộp ban đầu</h6>
      <div style="display: flex; border-bottom: 1px solid #111; margin-top: 20px;" th:each="surcharge : ${surchargeList}">
        <b style="min-width: 250px;" th:text="'- '+ ${surcharge.surchargeName} + ':'"></b>
        <p style="flex:1 " th:text="${surcharge.price}"></p>
      </div>
    </div>
  </div>
  <div class="w-25">
    <img src="/img/Img_Price.png"
         style="
            width: 100%;
            margin: 10px 0.3%;">
    <img src="/img/Img_Price_2.png"
         style="
            width: 100%;
            margin: 10px 0.3%;">
    <div class="card mt-5">
      <div class="card-body p-3" style="font-size: 14px; background-color: rgba(86, 176, 238, 0.2)">
        <h4 class="card-title fw-bold mb-4" style="color: #1E73BE;">Chi tiết liên hệ</h4>
        <p style="flex:1">Văn phòng ký túc xá: (02363).955.xxx</p>
      </div>
    </div>
  </div>
</div>
<div th:replace="fragments :: footer"></div>

<script ></script>
</body>
</html>
