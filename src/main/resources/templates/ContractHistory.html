<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <title>index</title>
  <link rel="stylesheet" th:href="@{/css/Layout.css}">
  <link rel="stylesheet" th:href="@{/css/Table.css}">
</head>
<body>
<div th:replace="fragments :: header-admin"></div>

<div class="container-fluid p-0 d-flex">
  <div class="dashboard">
    <div class="dashboard-item">
      <div class="text-content">
        <a class="navbar-brand navbar-element" href="#">Thông tin cá nhân</a>
      </div>
    </div>
    <div class="dashboard-item">

      <div class="text-content">
        <a class="navbar-brand navbar-element" href="#">Tài khoản</a>
      </div>
    </div>
    <div class="line"></div>
    <div class="dashboard-item">
      <div class="text-content">
        <a class="navbar-brand navbar-element" href="#">Thông tin phòng</a>
      </div>
    </div>
    <div class="dashboard-item">
      <div class="text-content">
        <a class="navbar-brand navbar-element" href="#">Hóa đơn</a>
      </div>
    </div>
    <div class="dashboard-item">
      <div class="pointer"></div>
      <div class="text-content">
        <a class="navbar-brand navbar-element" style="color: #0000FF;" href="#">Hợp đồng</a>
      </div>
    </div>
  </div>


<div class="w-85 d-flex justify-content-center ">
  <div class="w-80" style="min-height: 427px;">
    <div class="card m-5 mt-3 mb-4 w-60">
      <div class="d-flex container-fluid p-3">
        <form class="d-flex mb-3 me-3 w-75" >
          <input class="form-control me-2 mb-0" type="search" placeholder="Tìm kiếm" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
      <table id="myTable">
        <thead>
        <tr>
          <th></th>
          <th>stt</th>
          <th>Tên hợp đồng</th>
          <th>
            <div class="d-flex align-items-center">
              <p>Ngày tạo</p>
              <i href="#" class="bi bi-chevron-expand"></i>
            </div>
          </th>
          <th>
            <div class="d-flex align-items-center">
              <p>Ngày hết hạn</p>
              <i href="#" class="bi bi-chevron-expand"></i>
            </div>
          </th>
          <th>
            Hành động
          </th>
        </tr>
        </thead>
        <tbody>
        <tr class="tr" th:each="i: ${#numbers.sequence(0, contracts.size() - 1)}">
          <td>
            <input type="checkbox">
          </td>
          <td th:text="i"></td>
          <td class="fw-bold" th:text="${contracts.get(i).contractName}"></td>
          <td th:text="${contracts.get(i).signingDate}"></td>
          <td th:text="${contracts.get(i).expirationDate}"></td>

          <td class="view">
            <div class="action-container">
              <div class="view">
                <a href="#" th:href="@{/showContractDetail/{id}(id=${contracts.get(i).getContractId()})}">
                  <i  class="bi bi-eye-fill"></i>
                </a>
              </div>
            </div>
          </td>
        </tr>

        </tbody>
      </table>
    </div>
  </div>
</div>

</div>

<div th:replace="fragments :: footer"></div>
</body>
</html>
